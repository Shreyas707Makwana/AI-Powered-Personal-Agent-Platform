services:
  - type: web
    name: ai-agent-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENV
        value: production
      # The following should be set in Render Dashboard â†’ Environment Variables
      # or added here if you want to track them in git (not recommended for secrets):
